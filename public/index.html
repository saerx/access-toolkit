<script> 
    toggleMenu = () => {
    const menuButton = document.getElementById("menu-button");
    const menuNav = document.getElementById("main-nav");
    const expandedState = menuButton.getAttribute("aria-expanded");

    if (expandedState === "false") {
        menuButton.setAttribute("aria-expanded", 'true');
        menuNav.setAttribute("aria-hidden", 'false');
        menuNav.classList.add('menu-open');
    } else {
        menuButton.setAttribute('aria-expanded', 'false');
        menuNav.setAttribute('aria-hidden', 'true');
        menuNav.classList.remove('menu-open');
    }
};
</script>
